<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Trip Planner</title>
  </head>

  <body>
    <header>
      <h1 class="headerH1">Trip Planner</h1>
    </header>
    <nav>
      <a class="homeBtn" href="“#home”" class="“active”">Home</a>
      <a class="historyBtn" href="“#history”" class="“active”">History</a>
    </nav>

    <div>
      <!-- input x2 or form AND button Jake-->
      <div class="field">
        <label class="label">City</label>
        <div class="control">
          <input
            class="input"
            id="inputCity"
            type="text"
            placeholder="Text input"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Dates</label>
        <div class="control has-icons-left has-icons-right">
          <input
            class="input is-success"
            id="inputDates"
            type="text"
            placeholder="Enter Date Here"
            value=""
          />
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" id="checkDatesBtn">Check Dates</button>
        </div>
        <div class="control">
          <button class="button is-link is-light" id="cancelBtn">Cancel</button>
        </div>
      </div>
    </div>

    <!-- section for recent searches. card thing maybe? Taylor-->
    <div class="card recentSearches has-text-danger">
      <div class="card-content">
        <div id="recentSearches" class="content">Recent Searches</div>
      </div>
    </div>

    <div class="card recentSearches has-text-danger">
        <div class="card-content">
            <div id="recentSearches" class="content">
                Recent Searches
            </div>
        </div>
    </div> -->

    <script src="./assets/js/script.js"></script>
  </body>
</html>
