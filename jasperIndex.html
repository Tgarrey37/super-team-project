<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Trip Planner</title>
</head>


<body>
  <header>
    <h1 class="headerH1">Trip Planner</h1>
  </header>
  <nav>
    <a class="homeBtn" href="“#home”" class="“active”">Home</a>
    <a class="historyBtn" href="“#history”" class="“active”">History</a>
  </nav>

  <div>
    <!-- input x2 or form AND button Jake-->
    <div class="searchFields">
      <div class="field">
        <label class="label">City</label>
        <div class="control">
          <input class="input" id="inputCity" type="text" placeholder="Text input" />

        </div>
      </div>


        <div class="field">
          <label class="label" for="inputDates">Start date</label>
          <div class="control has-icons-left has-icons-right">
            <input
              class="input is-success"
              id="inputDates"
              type="date"
              value=""
            />
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <label class="label" for="inputDates1">End date</label>
          <div class="control has-icons-left has-icons-right">
            <input
              class="input is-success"
              id="inputDates1"
              type="date"
              value=""
            />
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </div>

        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" id="checkDatesBtn">
            Check Dates
          </button>
        </div>
        <div class="control">
          <button class="button is-link is-light" id="cancelBtn">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="weatherResults">
    <div class="card mx-auto mt-5" style="width: 18rem">
      <div class="card-body justify-content-center">
        <h2 class="card-title" id="today"></h2>
        <h6 class="card-subtitle mb-2 text-muted" id="currentTemp"></h6>
        <h6 class="card-subtitle mb-2 text-muted" id="maxTemp"></h6>
        <h6 class="card-subtitle mb-2 text-muted" id="lowTemp"></h6>
        <h6 class="card-subtitle mb-2 text-muted" id="humidity"></h6>

        <!-- <br> Highs of F.<br> Lows of F.<br> Humidity is %.<br> Wind speed of  MPH.<br> Uv is -->
        <p class="card-text" id="description"></p>
      </div>
    </div>
  </div>

  <!-- section for recent searches. card thing maybe? Taylor-->
  <div class="card recentSearches has-text-danger">
    <div class="card-content">
      <div class="content">Recent Searches <ul id="recentSearches"></ul>
      </div>

    </div>
    </div>
 

    <div class="flex">
      <div class="forecast card" id="cardOne">
        <p>Day 2 of your stay</p>
        <p id="descrTomorrow"></p>
        <p id="lowTomorrow"></p>
        <p id="highTomorrow"></p>
      </div>

      <div class="forecast card" id="cardTwo">
        <p>Day 3 of your stay</p>
        <p id="descrThird"></p>
        <p id="lowThird"></p>
        <p id="highThird"></p>
      </div>

      <div class="forecast card" id="cardThree">
        <p>Day 4 of your stay</p>
        <p id="descrFourth"></p>
        <p id="lowFourth"></p>
        <p id="highFourth"></p>
      </div>

      <div class="forecast card" id="cardFour">
        <p>Day 5 of your stay</p>
        <p id="descrFifth"></p>
        <p id="lowFifth"></p>
        <p id="highFifth"></p>
      </div>

      <div class="forecast card" id="cardFive">
        <p>Day 6 of your stay</p>
        <p id="descrSixth"></p>
        <p id="lowSixth"></p>
        <p id="highSixth"></p>
      </div>

      <div class="forecast card" id="cardSix">
        <p>Day 7 of your stay</p>
        <p id="descrSeventh"></p>
        <p id="lowSeventh"></p>
        <p id="highSeventh"></p>
      </div>
    </div>
  

    <div class="hotel-results">
      <div class="hotel-info"></div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/jasperScript.js"></script>
  </body>
</html>
